<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">   
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <title>Japanese Number Memory Game</title>
</head>
<body>
    <section  class="game-container">
        <div class="border game-status" id="startButton">
            <span class="start">Reset</span>
        </div>

        <div class="border game-panel" id="gamePanel">
        </div>

        <div class="border game-description blocked none" id="gameDescriptionPanel">
            <div>
              <span>Score</span>: <span id="scored">0</span><br>
              <span>Mistakes</span>: <span id="mistaken">0</span>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="js/japanese.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>

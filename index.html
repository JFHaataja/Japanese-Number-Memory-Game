<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">   
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Japanese Number Memory Game</title>
</head>

<div class="container">
    <section  class="game-container">
        <div class="row">
            <span>Japanese number memory game</span>
            <div class="game-status" id="startButton">
                <span class="start">Play Game</span>
            </div>
            <div class="game-description blocked none" id="gameDescriptionPanel">

                <span>Score</span>: <span id="scored">0</span><br>
                <span>Mistakes</span>: <span id="mistaken">0</span>

            </div>
        </div>
        <div class="game-panel row" id="gamePanel">

        </div>
    </section>
</div>
    <script type="text/javascript" src="js/japanese.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
